<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Pick Food</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a styles.css file for styling -->
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header, .content, .footer {
            padding: 20px;
            margin: 10px 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .content {
            background-color: #fff;
            padding: 20px;
        }
        .footer {
            text-align: right;
        }
        .combo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .combo-item img {
            width: 100px;
            height: 100px;
        }
        .combo-item .details {
            flex-grow: 1;
            padding: 0 20px;
        }
        .combo-item .quantity {
            display: flex;
            align-items: center;
        }
        .combo-item .quantity input {
            width: 40px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Chọn Combo Ưu Đãi</h1>
    </div>
    <div class="content">
        <form action="processOrder.jsp" method="post">
            <div class="combo-item">
                <img src="images/combo-see-me.png" alt="Combo See-Me">
                <div class="details">
                    <h3>Combo See-Me Kim Cương</h3>
                    <p>Tiết kiệm 56k!!! Sở hữu ngay: 1 Ly Ké kim cương kèm nước + 1 bắp (69oz)</p>
                </div>
                <div class="quantity">
                    <label for="comboSeeMe">Số lượng:</label>
                    <input type="number" name="comboSeeMe" id="comboSeeMe" min="0" value="0">
                </div>
            </div>
            <div class="combo-item">
                <img src="images/beta-combo.png" alt="Beta Combo">
                <div class="details">
                    <h3>Beta Combo 69oz</h3>
                    <p>Tiết kiệm 28k!!! Gồm: 1 Bắp (69oz) + 1 Nước có gaz (22oz)</p>
                </div>
                <div class="quantity">
                    <label for="betaCombo">Số lượng:</label>
                    <input type="number" name="betaCombo" id="betaCombo" min="0" value="0">
                </div>
            </div>
            <div class="combo-item">
                <img src="images/sweet-combo.png" alt="Sweet Combo">
                <div class="details">
                    <h3>Sweet Combo 69oz</h3>
                    <p>Tiết kiệm 46k!!! Gồm: 1 Bắp (69oz) + 2 Nước có gaz (22oz)</p>
                </div>
                <div class="quantity">
                    <label for="sweetCombo">Số lượng:</label>
                    <input type="number" name="sweetCombo" id="sweetCombo" min="0" value="0">
                </div>
            </div>
            <div class="footer">
                <button type="submit">Tiếp Tục</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
